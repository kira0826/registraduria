plugins {
    id 'com.zeroc.gradle.ice-builder.slice' version '1.5.0' apply false
}
subprojects {
    apply plugin: 'java'
    apply plugin: 'com.zeroc.gradle.ice-builder.slice'

    slice {
        java {
            files = [file("../ServicesDefinition.ice")]
        }
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'com.zeroc:ice:3.7.6'
        implementation 'com.zeroc:icestorm:3.7.10'
        implementation 'com.zaxxer:HikariCP:6.2.1'
        implementation 'org.postgresql:postgresql:42.7.4'
        implementation 'org.slf4j:slf4j-api:1.6.1'
        implementation 'ch.qos.logback:logback-classic:1.2.11'

        // Exclude slf4j-simple if included by another dependency
        configurations.all {
            exclude group: 'org.slf4j', module: 'slf4j-simple'
        }
    }

    jar {
        manifest {
            attributes(
                    "Main-Class" : project.name.capitalize(),
                    "Class-Path": configurations.runtimeClasspath.resolve().collect {
                        it.toURI() }.join(' ')
//                    "Class-Path": '/opt/Ice-3.7.6/lib/ice-3.7.6.jar /usr/share/java/icestorm-3.7.10.jar'
            )
        }
    }
}